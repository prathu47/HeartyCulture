<div  *ngFor="let product of productDetail" style="float:left;">
    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col col-3 col-sm-6 col-md-3">
          <div class="card" style="width: 18rem;">
            <img [src]="product.img" class="prodimage">
            <div class="card-body">
                    <p style="font-size: 16px;color:rgb(16, 16, 24);">{{product.pname}}</p>
                    <p style="color:rgb(235, 37, 37);" >{{ product.price | currency:'Rs. '}}</p>
             <div class="card-state" [ngSwitch]="product.status">
                <p *ngSwitchCase="'Instock'" class="text-success">{{product.status}}</p>
                <p *ngSwitchCase="'Out of Stock'" class="text-danger">{{product.status}}</p>
            </div>
               
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
