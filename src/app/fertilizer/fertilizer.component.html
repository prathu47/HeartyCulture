<div class="header">

<br>
<div  *ngFor="let product of productDetail" style="float:left;">
    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col col-3 col-sm-6 col-md-3">
          <div class="card card-hover shadow" style="width: 18rem;">
            <img [src]="product.img" class="prodimage">
            <div class="card-body">
                    <p style="font-size: 16px;color:rgb(16, 16, 24);">{{product.pname}}</p>
                    <p style="color:rgb(235, 37, 37);" >{{ product.price | currency:'Rs. '}}</p>
             <div class="card-state" [ngSwitch]="product.status">
                <p *ngSwitchCase="'Instock'" class="text-success">{{product.status}}</p>
                <p *ngSwitchCase="'Out of Stock'" class="text-danger">{{product.status}}</p>
            </div>

            <div class="row" style="margin-bottom: 10px; margin-left: 5px;">
              <div class="col target">
                <button type="button" class="btn btn-outline" style="margin-right: 19px; border-color: gold;" data-bs-toggle="modal" data-bs-target="#exampleModal">Quick Shop</button>
                <a type="button"  class="btn btn-warning" href="">Add to cart</a>
              </div>
            </div>
               
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
