
<br>
<div class="header">
    <h1>Palms & Cycas Outdoor Plants</h1>
</div>
<br> 


   <div  *ngFor="let product of productDetail | searchFilter:searchKey:'title'" style="float:left;">
    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col col-3 col-sm-6 col-md-3">
          <div class="card" style="width: 18rem;">
            <img [src]="product.img" class="prodimage">
            <div class="card-body">
                    <p style="font-size: 16px;color:rgb(16, 16, 24);">{{product.pname}}</p>
                    <p style="font-size: 14px;font-weight: 200;">{{product.pdescription}}</p>
                    <p style="color:rgb(235, 37, 37);" >{{ product.price | currency:'Rs .'}}</p>
        
               
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
