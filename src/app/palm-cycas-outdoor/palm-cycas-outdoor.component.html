<app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search> 
<div class="header">
  <h1>Palms & Cycas Outdoor Plants</h1>
</div>
<br>



<div class="sorting">
  <nav class="navbar navbar-expand navbar-custom" id="productSort">
    <ul class="navbar-nav">
      <li class="nav-item  ">
        <a class="nav-link text-dark" href="#">Sort by</a>
      </li>
      <li class="navbar-item" style="margin-top: 8px;">
        <select id="sort-by" (change)="sort($event)" style="border:none;background-color: #f6f6f6;">
          <option value="" selected disabled hidden style="color: black;">Sort By</option>
          <option value="Name">Alphebetically,A-Z</option>
          <option value="HName">Alphebetically,Z-A</option>
          <option value="Low">Price, Low to High</option>
          <option value="High">Price, High to Low</option>
        </select>
      </li>

    </ul>
  </nav>
</div>


<div class="container ">
  <div class="row card-group">
    <!--1st column-->
    <div class="col col-3" *ngFor="let product of productDetail">
      <div  *ngIf="searchText==='' ||product.pname.toLowerCase().includes(searchText)"> 
      <div class="card card-hover shadow" style="width: 260px;">
        <!--Property Binding-->
        <img [src]="product.img" class="prodimg" style="padding-right: 27px; height: 200px; width: 235px;">
        <div class="card-body">
          <p style="font-size: 16px;color:rgb(16, 16, 24);">{{product.pname}}</p>
          <p style="font-size: 14px; color: grey " class="desc"> {{product.pdescription}} </p>

          <p style="color:rgb(235, 37, 37);">{{ product.price |  currency:'Rs. '}}</p>
        </div>

        <div class="row" style="margin-bottom: 10px; margin-left: 5px;">
          <div class="col target">
            <button type="button" class="btn btn-outline" style="margin-right: 19px; border-color: gold;" data-bs-toggle="modal" data-bs-target="#exampleModal">Quick Shop</button>
            <button type="button"  class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#centralModalSm" (click)="addToCart(product)">Add to cart</button>
          </div>
        </div>
      </div>
    </div>

    </div>
    </div>
    </div>
