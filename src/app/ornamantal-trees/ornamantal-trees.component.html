<div  *ngFor="let product of productDetails" style="float:left;">
    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col col-3 col-sm-6 col-md-3">
          <div class="card" style="width: 18rem;">
            <img [src]="product.img" class="prodimage">
            <div class="card-body">
                    <p style="font-size: 16px;color:rgb(16, 16, 24);">{{product.pname}}</p>
                    <p style="font-size: 14px; color: grey "class="desc"> {{product.pdescription}} </p>
                    <p style="color: grey;" ><del>{{ product.price | currency:'Rs. '}}</del></p>
                    <p style="color:rgb(235, 37, 37);" >{{ product.price1 | currency:'Rs. '}}</p>
                    <div class="effect">
                      <button type="button" class="btn btn-outline-primary">Quick Shop</button>
                      <button type="button" class="btn btn-outline-secondary">Add to cart</button>
                    </div>
                    
                   
               
            </div>
          </div>
        </div>
      </div>
    </div>
