<div>
  <header class="main__header" role="banner">
    <nav aria-label="Breadcrumb">
      <ol class="breadcrumb" role="list">
        <li>
          <a routerLink="/">Home</a>
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" fill="currentColor" class="bi bi-chevron-right"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </li>
        <li class="breadcrumb__item">
          <span class="breadcrumb-item-current">Combo packs</span>
        </li>
      </ol>
    </nav>
  </header>
</div>
<br>
<div class="header">
  <h1>Combo packs</h1>
</div>
<br>
<div class="container">
    <div class="row">
      <div class="col col-3 col-sm-6 col-md-3 mt-4" *ngFor="let combo of combodetails">
        <div class="card" style="width: 18rem;" style="padding:10px;">
            <img [src]="combo.combo_image" class="prodimage" style="padding: 7px; height:250px;">
            <div class="card-body">
                    <p style="font-size: 16px;color:rgb(16, 16, 24); font-weight: 450;">{{combo.combo_name}}</p>
                    <small><a href="#">Heartyculture Nursery</a></small>
                    <p style="color:rgb(235, 37, 37);" >{{ combo.combo_price| currency:'Rs. '}}</p>
            </div>
            <!--*ngIf="showButton"-->
            <div class="row">
              <div class="col target">
                <button type="button" class="btn btn-outline" style="margin-right: 19px; border-color: gold;" [routerLink]="['/comboDetail',combo.combo_id]">Quick Shop</button>
                <a type="button"  class="btn btn-warning" (click)="addToCart(combo)">Add to cart</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
