  <div>
    <a class="nav-link" style="font-weight: 500;color:rgb(246, 70, 70)" aria-current="page" href="#">Home</a>

  <div>
    <p style="margin-top:-23px;font-weight:350;margin-left:50px;font-style: Lato;">>Combo packs</p>

<div class="header">
    <h1>Combo Packs</h1>
</div>
<br>
<div class="sorting">
  <nav class="navbar navbar-expand navbar-custom" id="productSort">
    <ul class="navbar-nav">
      <li class="nav-item  ">
        <a class="nav-link text-dark" href="#">Sort by</a>
      </li>
      <li class="navbar-item" style="margin-top: 8px;">
        <select id="sort-by" (change)="sort($event)" style="border:none;background-color: #f6f6f6;">
          <option value="" selected disabled hidden style="color: black;">Sort By</option>
          <option value="Name">Alphebetically,A-Z</option>
          <option value="HName">Alphebetically,Z-A</option>
          <option value="Low">Price, Low to High</option>
          <option value="High">Price, High to Low</option>
        </select>
      </li>

    </ul>
  </nav>
</div>

<div class="container">
    <div class="row">
      <div class="col col-3 col-sm-6 col-md-3 mt-4" *ngFor="let combo of combodetails">
        <div class="card" style="width: 18rem;" style="padding:10px;">
            <img [src]="combo.combo_image" class="prodimage" style="padding: 7px; height:250px;">
            <div class="card-body">
                    <p style="font-size: 16px;color:rgb(16, 16, 24); font-weight: 450;">{{combo.combo_name}}</p>
                    <small><a href="/allproducts" >Heartyculture Nursery</a></small>
                    <p style="color:rgb(235, 37, 37);" >{{ combo.combo_price| currency:'Rs. '}}</p>
            </div>
            <!--*ngIf="showButton"-->
            <div class="row">
              <div class="col target">
                <button type="button" class="btn btn-outline" style="margin-right: 19px; border-color: gold;" [routerLink]="['/comboDetail',combo.combo_id]">Quick Shop</button>
                <a type="button"  class="btn btn-warning" (click)="addToCart(combo)">Add to cart</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
