<div  style="padding-left:10px;margin-right:40px;"  (mouseover)="showButton=true" (mouseout)="showButton=false" > 
     <div class="card" style="width: 18rem;padding: 10px; margin-right:40px;justify-content: space-between;" >
             <img [src]="product.img" class="prodimage" style="padding:10px ; height:250px;width:250;">
             <div class="card-body">
                     <p style="font-size: 16px;color:rgb(16, 16, 24);">{{product.pname}}</p>
                     <p style="font-size: 14px;font-weight: 200;">{{product.pdescription}}</p>
                     <p style="color:rgb(235, 37, 37);" >{{ product.price | currency:'Rs. '}}</p>
     
                
             </div>
             <div class="row">
                <div class="col" *ngIf="showButton">
                  <button type="button" class="btn btn-outline" style="margin-right: 19px; border-color: gold;" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Quick Shop</button>
                  <a type="button"  class="btn btn-warning" href="">Add to cart</a>
                </div>
              </div>
           </div>
        
         </div>
