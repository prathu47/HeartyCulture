<div>
  <header class="main__header" role="banner">
    <nav aria-label="Breadcrumb">
      <ol class="breadcrumb" role="list">
        <li>
          <a routerLink="/">Home</a>
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" fill="currentColor" class="bi bi-chevron-right"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />

        <li class="breadcrumb__item">

<div class="header">
  <h1>Indoor Palm</h1>
</div>
<br>
<div class="sorting">
  <nav class="navbar navbar-expand navbar-custom" id="productSort">
    <ul class="navbar-nav">
      <li class="nav-item  ">
        <a class="nav-link text-dark" href="#">Sort by</a>
      </li>
      <li class="navbar-item" style="margin-top: 8px;">
        <select id="sort-by" (change)="sort($event)" style="border:none;background-color: #f6f6f6;">
          <option value="" selected disabled hidden style="color: black;">Sort By</option>
          <option value="Name">Alphebetically,A-Z</option>
          <option value="HName">Alphebetically,Z-A</option>
          <option value="Low">Price, Low to High</option>
          <option value="High">Price, High to Low</option>
        </select>
      </li>
      <div class="extra" style="margin-left:200px;">
        <i class="fa-solid fa-user-tie-hair"></i>
    </div>
    </ul>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col col-3 col-sm-6 col-md-3 mt-4" *ngFor="let indoor of palmplant ">
      <app-palm-indoor [product]="indoor"></app-palm-indoor>
    </div>
  </div>
</div>
