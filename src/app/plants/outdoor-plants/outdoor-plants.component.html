      <!--1st column-->

            <!--Property Binding-->
            <img [src]="product.img" class="prodimg">

            </div>
            <div class="row">
              <div class="col actionButtonView">
                <button type="button" class="btn btn-outline" style="margin-right: 19px; border-color: gold;" href="#"
                  data-bs-toggle="modal" data-bs-target="#exampleModal">Quick Shop</button>

          </div>
