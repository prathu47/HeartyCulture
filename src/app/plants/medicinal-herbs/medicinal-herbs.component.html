<div>
  <header class="main__header" role="banner">
    <nav aria-label="Breadcrumb">
      <ol class="breadcrumb" role="list">
        <li>
          <a routerLink="/">Home</a>
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" fill="currentColor" class="bi bi-chevron-right"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </li>
        <li class="breadcrumb__item">
          <span class="breadcrumb-item-current">Medicinal Herbs</span>
        </li>
      </ol>
    </nav>
  </header>
</div>
<br>
<div class="header">
  <h1>Medicinal Herbs</h1>
</div>
<br>

<div class="container-fluid">
  <div class="row card-group">
    <!--1st column-->
    <div class="col col-3" *ngFor="let product of productDetails">
      <div class="card card-hover shadow">
        <!--Property Binding-->
        <img [src]="product.img" class="prodimg mx-auto">
        <span *ngif="product.discount > 0" class="menu_label">
          Save ₹ {{product.discount}}.00
        </span> 
        <div class="card-body">
          <div class="product-name">
            <p style="font-size: 16px;color:rgb(16, 16, 24);">{{product.pname}}</p>
          </div>
          <p style="font-size: 14px; color: grey " class="desc"> {{product.pdescription}} </p>
          <p style="color:rgb(235, 37, 37);">{{ product.price}}</p>
          <span *ngIf="product.discount > 0" class="menu_label">
            Save ₹ {{product.discount}}.00
          </span> 
        </div>

        <div class="row" style="margin-bottom: 10px; margin-left: 5px;">
          <div class="col target">
            <button type="button" class="btn btn-outline" style="margin-right: 19px; border-color: gold;"
              data-bs-toggle="modal" data-bs-target="#exampleModal">Quick Shop</button>
            <button type="submit" class="btn btn-warning" (click)="addToCart(product)">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
    <!--2nd column-->
  </div>
