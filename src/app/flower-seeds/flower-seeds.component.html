<br>
<div *ngFor="let product of productDetails" style="float:left;">
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col col-3 col-sm-6 col-md-3">
        <div class="card shadow" style="width: 18rem;">
          <img [src]="product.img" class="prodimage">
          <div class="card-body">
            <p style="font-size: 16px;color:rgb(16, 16, 24);">{{product.pname}}</p>
            <p style="font-size: 14px; color: grey " class="desc"> {{product.pdescription}} </p>
            <p style="color:rgb(235, 37, 37);">{{ product.price | currency:'Rs. '}}</p>
            <p style="color:rgb(235, 37, 37);">{{ product.price1 | currency:'Rs. '}}</p>
            <div class="row target">
              <div class="col">
                <button type="button" class="btn btn-outline" style="margin-right: 19px; border-color: gold;"
                  data-bs-toggle="modal" data-bs-target="#exampleModal">Quick Shop</button>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                  data-bs-target="#centralModalSm">Add to cart</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
